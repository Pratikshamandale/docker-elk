version: '2'

services:

  elasticsearch:
    build: elasticsearch/
    volumes:
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk

  logstash:
    build: logstash/
    volumes:
      - ./logstash/config:/usr/share/logstash/config
      - ./logstash/pipeline:/usr/share/logstash/pipeline
    ports:
      - "5000:5000"
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk
    depends_on:
      - elasticsearch

  kibana:
    build: kibana/
    volumes:
      - ./kibana/config/:/usr/share/kibana/config
    ports:
      - "5601:5601"
    networks:
      - elk
    depends_on:
      - elasticsearch

  filebeat:
    build: filebeat/
    volumes:
      - /var/log/warehouse/web.log:/logs
      - /home/pratiksha/docker_stats:/docker_stats_logs
      - /home/pratiksha/memory_stats:/memory_stats_logs
      - /home/pratiksha/disk_stats:/disk_stats_logs
      - /home/pratiksha/cpu_stats:/cpu_stats_logs      
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk
    depends_on:
      - logstash

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"    
    environment:
      GF_INSTALL_PLUGINS: "grafana-piechart-panel"
    networks:
      - elk

networks:

  elk:
    driver: bridge
